<html>
<head> 
  <title>Simple Webpage</title>
  <script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
  </script> 
</head>
<body>
    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    <div>
        <script>
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
    </div>
    <div>
        <div>
            <div>
                <script>
                    document.getElementById("demo").innerHTML = "Hello JavaScript!";
                </script>
            </div>
        </div>
    </div>
    <h1>The script element</h1>
    <p id="demo"></p>
</body>
</html>
